<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Coffee</title>
  
  <!-- خط حديث من Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      color: #f5f5f5;
      text-align: center;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* خلفية الصورة مع ضبابية */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('coffee-bg.jpg') no-repeat center center/cover;
      filter: blur(8px) brightness(0.6);
      z-index: -1;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 20px;
    }
    header img {
      max-width: 140px;
      border-radius: 50%;
    }
    header h1 {
      margin: 15px 0 5px;
      font-size: 2.5em;
      color: #d4a373; /* اللون الذهبي */
      font-family: 'Playfair Display', 'Cairo', serif;
      font-weight: 600;
    }
    .info {
      margin: 30px 0;
      font-size: 1.2em;
      line-height: 1.8;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .info-box {
      width: 280px;
      text-align: center;
      background: rgba(18, 18, 18, 0.8); /* خلفية غامقة شفافة فوق الصورة */
      padding: 12px;
      border-radius: 8px;
    }
    .buttons {
      margin: 30px 0;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 18px 40px;
      font-size: 1.4em;
      color: #121212;
      background: #d4a373;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: #b5835a;
    }
    .call-btn {
      display: inline-block;
      margin: 20px 0;
      padding: 12px 25px;
      font-size: 1.2em;
      color: #fff;
      background: #28a745;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
      font-weight: bold;
    }
    .call-btn:hover {
      background: #218838;
    }
    footer {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.jpeg" alt="شعار Dark Coffee">
    <h1>دارك كافيه – Dark Coffee</h1>
  </header>

  <section class="info">
    <div class="info-box">📍 الرمثا - مقابل مستشفى الرمثا</div>
    <div class="info-box">🕒 مفتوح 24 ساعة</div>
    <div class="info-box">🚚 لدينا خدمة توصيل</div>

    <!-- زر الاتصال المباشر -->
    <a href="tel:0787710009" class="call-btn">
      📞 اتصل بنا: <span dir="ltr">0787710009</span>
    </a>
  </section>

  <section class="buttons">
    <a href="menu.html" class="btn">اطلب الآن</a>
  </section>

  <footer>
    <p>جميع الحقوق محفوظة © 2025 دارك كافيه</p>
  </footer>

</body>
</html>
